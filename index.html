    <script>
        // ğŸ”´ è«‹å¡«å…¥ä½ çš„ GAS éƒ¨ç½²ç¶²å€ (çµå°¾æ˜¯ /exec)

        // ğŸ”´ è«‹å¡«å…¥ä½ çš„ LIFF ID
        // âš ï¸ æ³¨æ„ï¼šè«‹å¡«å…¥æ‚¨æ­£ç¢ºçš„ LIFF ID (å°æ‡‰ liff.line.me çš„é‚£å€‹)
        const MY_LIFF_ID = "2009018559-AeGOURPY";

        // âœ… å®šç¾©å…©çµ„ç‡Ÿæ¥­æ™‚é–“
        // å¹³æ—¥ (é€±ä¸€~é€±äº”/é€±æ—¥): 12:00 ~ 20:00
        const weekDayTimes = ["12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00"];
        
        // é€±å…­: 10:00 ~ 17:00
        const satTimes = ["10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00"];

        // ç›®å‰ä½¿ç”¨çš„æ™‚é–“è¡¨ (æœƒéš¨æ—¥æœŸè®Šå‹•)
        let currentAvailableTimes = [];

        // åˆå§‹åŒ–
        window.onload = async function() {
            setLoading(true);
            try {
                // 1. è®€å–ç¶²å€åƒæ•¸
                const urlParams = new URLSearchParams(window.location.search);
                const role = urlParams.get('role'); // ?role=admin
                const editId = urlParams.get('id'); // ?id=...

                // 2. LIFF åˆå§‹åŒ–
                await liff.init({ liffId: MY_LIFF_ID });
                
                let currentUserLineId = "";

                // ğŸ›‘ é‚è¼¯ä¿®æ­£ï¼šå„ªå…ˆåˆ¤æ–·æ˜¯å¦ç‚ºã€Œç®¡ç†è€…æ¨¡å¼ã€
                if (role === 'admin') {
                    // ğŸ”´ åªæœ‰åœ¨æ­¤æ¨¡å¼ä¸‹ï¼Œæ‰å…è¨±ã€Œä¸ç™»å…¥ã€
                    console.log("ğŸ•µï¸â€â™‚ï¸ åµæ¸¬åˆ°ç®¡ç†è€…æ¨¡å¼ï¼šä¸æŠ“å– LINE ID");
                    currentUserLineId = ""; // ç•™ç©ºè§¸ç™¼é›»è©±åæŸ¥
                    
                    document.getElementById('pageTitle').innerText = "åº—å®¶ä»£å®¢é ç´„";
                    document.getElementById('pageTitle').style.color = "#d32f2f";
                
                } else {
                    // ğŸŸ¢ åªè¦ä¸æ˜¯ admin (åŒ…å«å®¢äººå¾ LINEã€FBã€ç¶²é é»é–‹)ï¼Œä¸€å¾‹è¦–ç‚ºã€Œå®¢äººã€
                    // å¿…é ˆç™»å…¥æ‰èƒ½æŠ“ ID å’Œæª¢æŸ¥å¥½å‹

                    if (!liff.isLoggedIn()) {
                        // å¦‚æœé‚„æ²’ç™»å…¥ï¼Œå¼·åˆ¶è·³è½‰å»ç™»å…¥é é¢
                        // bot_prompt: 'normal' æœƒåœ¨ç™»å…¥åŒæ„é é¢é¡¯ç¤ºã€ŒåŠ å…¥å¥½å‹ã€é¸é …
                        liff.login({ redirectUri: window.location.href, bot_prompt: 'normal' });
                        return; // ç™»å…¥æœƒé‡æ•´ç¶²é ï¼Œæ‰€ä»¥é€™é‚Šç›´æ¥çµæŸ
                    }

                    // å·²ç™»å…¥ï¼ŒæŠ“å–è³‡æ–™
                    const profile = await liff.getProfile();
                    currentUserLineId = profile.userId;

                    // ğŸ”¥ğŸ”¥ğŸ”¥ã€å¥½å‹æª¢æŸ¥å€å¡Š - ä¿®æ­£ç‰ˆã€‘ğŸ”¥ğŸ”¥ğŸ”¥
                    try {
                        const friend = await liff.getFriendship();
                        
                        if (!friend.friendFlag) {
                            // ä¿®æ­£æ–‡å­—ï¼Œæ˜ç¢ºå‘ŠçŸ¥å®¢äººè¦ã€Œè¿”å›ã€
                            if (confirm("ğŸ”” ç‚ºäº†æ¥æ”¶é ç´„æˆåŠŸé€šçŸ¥ï¼Œè«‹å…ˆåŠ å…¥å¥½å‹ï¼\n\n(é»æ“Šç¢ºå®šå¾Œå°‡é–‹å•ŸåŠ å¥½å‹è¦–çª—ï¼ŒåŠ å…¥å¾Œè«‹ã€Œæ‰‹å‹•è¿”å›ã€æ­¤é é¢ç¹¼çºŒé ç´„)")) {
                                
                                const addFriendUrl = "https://lin.ee/2q3hhmn"; // æ‚¨çš„åŠ å¥½å‹é€£çµ

                                // ğŸŸ¢ é‡å° LINE App å…§çš„æ“ä½œå„ªåŒ–
                                if (liff.isInClient()) {
                                    // ä½¿ç”¨ liff.openWindow é–‹å•Ÿå¤–éƒ¨ç€è¦½å™¨æ¨¡å¼
                                    // é€™æ¨£å¯ä»¥ä¿ç•™åŸæœ¬çš„ LIFF é ç´„é é¢ä¸è¢«é—œé–‰
                                    liff.openWindow({
                                        url: addFriendUrl,
                                        external: true 
                                    });
                                } else {
                                    // ğŸ”µ é‡å°å¤–éƒ¨ç€è¦½å™¨ (Chrome/Safari)
                                    // é–‹å•Ÿæ–°åˆ†é  (_blank)ï¼Œä¿ç•™åŸæœ¬çš„é ç´„åˆ†é 
                                    window.open(addFriendUrl, "_blank");
                                }
                                // âš ï¸ ä¸è¦æœ‰ returnï¼Œè®“ç¨‹å¼ç¹¼çºŒå¾€ä¸‹è·‘
                                // é€™æ¨£å®¢äººåˆ‡æ›å›ä¾†æ™‚ï¼Œé é¢å·²ç¶“è¼‰å…¥å¥½æ—¥æœŸé¸å–®äº†
                            }
                        }
                    } catch (err) {
                        console.error("å¥½å‹æª¢æŸ¥å¤±æ•—", err);
                    }
                    // ğŸ”¥ğŸ”¥ğŸ”¥ã€çµæŸã€‘ğŸ”¥ğŸ”¥ğŸ”¥
                }

                document.getElementById('lineId').value = currentUserLineId;

                await loadOpenDates();

                if (editId) {

        async function callApi(action, payload = {}) {
            const response = await fetch(GAS_API_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ action: action, payload: payload })

            return await response.json();
        }

        async function loadOpenDates() {
            const res = await callApi("getInitData");
            const select = document.getElementById('date');
            select.innerHTML = '<option value="">è«‹é¸æ“‡æ—¥æœŸ</option>';
            res.dates.forEach(d => {

        window.lastCounts = {};

        async function loadBusyTimes() {
            const dateStr = document.getElementById('date').value;
            const timeSelect = document.getElementById('time');
            const editId = document.getElementById('editId').value;
            
            if (!dateStr) {
                timeSelect.innerHTML = '<option value="">è«‹å…ˆé¸æ“‡æ—¥æœŸ</option>';
                return;
            }

            // ğŸ”¥ã€é—œéµä¿®æ”¹ã€‘åˆ¤æ–·æ˜¯é€±å…­é‚„æ˜¯å¹³æ—¥ï¼Œåˆ‡æ›æ™‚é–“è¡¨
            const dayOfWeek = new Date(dateStr.replace(/-/g, '/')).getDay(); // 0=é€±æ—¥, 6=é€±å…­
            
            if (dayOfWeek === 6) {
                currentAvailableTimes = satTimes; // é€±å…­ç”¨ 10-17
            } else {
                currentAvailableTimes = weekDayTimes; // å…¶ä»–ç”¨ 12-20
            }

            timeSelect.innerHTML = '<option value="">æŸ¥è©¢æ™‚æ®µä¸­...</option>';
            timeSelect.disabled = true;
            
            const res = await callApi("getBusyTimes", { date: dateStr, excludeId: editId });
            window.lastCounts = res.times || {}; 
            renderTimeOptions(window.lastCounts);
        }

        // ç¨ç«‹å‡ºä¾†çš„æ¸²æŸ“å‡½å¼ï¼šè² è²¬è™•ç† 1äºº vs 2äºº + â›” éæœŸæ™‚é–“åˆ¤æ–·
        function renderTimeOptions(counts) {
            const timeSelect = document.getElementById('time');
            const name2 = document.getElementById('name2').value.trim();
            const isTwoPeople = (name2 !== "");
            const dateValue = document.getElementById('date').value; // å–å¾—æ—¥æœŸå­—ä¸²
            
            // è¨˜ä½ç›®å‰é¸ä¸­çš„å€¼
            const currentSelected = timeSelect.value;

            timeSelect.innerHTML = '';
            timeSelect.disabled = false;

            // é è¨­é¸é …
            let defaultOption = document.createElement("option");
            defaultOption.text = "è«‹é¸æ“‡æ™‚é–“";
            defaultOption.value = "";
            timeSelect.appendChild(defaultOption);

            // å–å¾—ç¾åœ¨æ™‚é–“
            const now = new Date();

            // ä½¿ç”¨ currentAvailableTimes (æœƒæ ¹æ“šå¹³æ—¥/é€±å…­è®Šå‹•)
            currentAvailableTimes.forEach((t, index) => {
                let option = document.createElement("option");
                option.value = t;
                option.text = t;
                
                let currentCount = counts[t] || 0;
                let isDisabled = false;
                let statusText = "";

                // ğŸ”¥ğŸ”¥ğŸ”¥ã€æ–°å¢ã€‘åˆ¤æ–·æ˜¯å¦ç‚ºã€Œéå»çš„æ™‚é–“ã€ ğŸ”¥ğŸ”¥ğŸ”¥
                // çµ„åˆè©²æ™‚æ®µçš„å®Œæ•´æ™‚é–“ç‰©ä»¶ (ç›¸å®¹ iOS æ ¼å¼: YYYY/MM/DD HH:mm)
                let slotDateTime = new Date(dateValue.replace(/-/g, '/') + ' ' + t);
                
                if (slotDateTime <= now) {
                    // å¦‚æœè©²æ™‚æ®µæ¯”ç¾åœ¨æ—©ï¼Œç›´æ¥åœç”¨
                    isDisabled = true;
                    statusText = " (å·²é)";
                } else {
                    // å¦‚æœé‚„æ²’éæœŸï¼Œæ‰é–‹å§‹æª¢æŸ¥äººæ•¸é‚è¼¯ (åŸæœ¬çš„é‚è¼¯)
                    if (!isTwoPeople) {
                        // å–®äººé‚è¼¯
                        if (currentCount >= 2) {
                            isDisabled = true;
                            statusText = " (é¡æ»¿)";
                        } else if (currentCount === 1) {
                            statusText = " (å‰©1ä½)";
                        }
                    } else {
                        // é›™äººé‚è¼¯ (åš´æ ¼ç‰ˆ)
                        if (currentCount === 0) {
                            isDisabled = false;
                        } else if (currentCount === 1) {
                            isDisabled = true;
                            statusText = " (åƒ…å‰©1ä½ï¼Œè«‹é¸å…¶ä»–)"; 
                        } else {
                            isDisabled = true;
                            statusText = " (é¡æ»¿)";
                        }
                    }
                }

                if (isDisabled) {
                    option.disabled = true;
                    option.text += statusText;
                    option.style.color = "#ccc";
                } else {
                    option.text += statusText;
                }
                timeSelect.appendChild(option);
            });

            // å˜—è©¦æ¢å¾©é¸ä¸­å€¼
            if (currentSelected) {
                let optionToCheck = timeSelect.querySelector(`option[value="${currentSelected}"]`);
                if (optionToCheck && !optionToCheck.disabled) {
                    timeSelect.value = currentSelected;
                } else {
                    timeSelect.value = "";
                }
            }
        }

        async function loadBookingData(id) {
            const res = await callApi("getBooking", { id: id });

                document.getElementById('name2').value = data.name2;
                document.getElementById('phone').value = data.phone;
                document.getElementById('date').value = data.date;
                document.getElementById('type').value = data.type; 
                await loadBusyTimes(); 
                document.getElementById('time').value = data.time;
                
            } else {
                alert(res.message);
            }
        }

        async function submitBooking(e) {
            e.preventDefault();
            setLoading(true);
            
            const formData = {
                editId: document.getElementById('editId').value,
                lineId: document.getElementById('lineId').value,
                type: document.getElementById('type').value,

                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value

            const res = await callApi("submitBooking", formData);
            setLoading(false);
            
            if (res.status === "success") {
                alert(res.message);
                if(liff.isInClient()){

                }
            } else {

        }

        async function cancelBooking() {
            if (!confirm("ç¢ºå®šè¦å–æ¶ˆæ­¤é ç´„å—ï¼Ÿ\n(å–æ¶ˆå¾Œç„¡æ³•å¾©åŸ)")) return;
            setLoading(true);

            setLoading(false);
            if (res.status === "success") {

                if(liff.isInClient()) liff.closeWindow();
                else window.location.href = window.location.pathname;
            } else {
                alert("éŒ¯èª¤ï¼š" + res.message);
            }
        }

        function setLoading(isLoading) {

            if (isLoading) {

            }
        }
        
    </script>
